<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/frontendStyle/css/form.css}">
    <link rel="stylesheet" th:href="@{/frontendStyle/bootstrap/css/bootstrap.min.css}">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
          integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <script rel="stylesheet" th:src="@{/frontendStyle/jquery/jquery.min.js}"></script>
    <script rel="stylesheet" th:src="@{/frontendStyle/bootstrap/js/bootstrap.min.js}"></script>
    <script rel="stylesheet" th:src="@{/frontendStyle/jquery/jquery.slim.min.js}"></script>
    <script rel="stylesheet" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script rel="stylesheet" th:src="@{/frontendStyle/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/frontendStyle/bootstrap/css/bootstrap-grid.min.css}">
</head>
<body>
<!--start header -->
<header class="sticky-top">
    <nav>
        <div class="d-flex">
            <label class="logo mr-auto">
                <a class="p-0" th:href="@{/}"><img alt="logo" style="height: 25px; width: 197px;"
                                                   th:src="@{/frontendStyle/img/TeamYearLatestFinalG.png}"></a>
            </label>
            <input id="check" type="checkbox">

            <ul class="d-flex align-content-center justify-content-center" id="navbar">
                <li class="nav-item"><a class="nav-link nav-link-ltr" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link nav-link-ltr" th:href="@{/about}">About</a></li>
                <li class="nav-item"><a class="nav-link nav-link-ltr" th:href="@{/components}">Components</a></li>
                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item"><a class="nav-link nav-link-ltr" th:href="@{/login}">Login</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-ltr" th:href="@{/register}">Register</a></li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <div class="dropdown ">
                            <button aria-expanded="false"
                                    class="text-decoration-none nav-link text-nowrap btn text-white"
                                    data-bs-offset="10,20"
                                    data-toggle="dropdown" id="dropdownMenuLink"
                                    role="button">
                                <i class="bi bi-person-circle"></i>&nbsp;Hello,&nbsp;<span
                                    sec:authentication="principal.name"></span>
                            </button>

                            <div aria-labelledby="dropdownMenuLink" class="dropdown-menu first-clr p-0 nav-menu">
                                <a class="dropdown-item b-radius-none p-2 m-0" th:href="@{/profile}">&nbsp;<i
                                        class="bi bi-person fa-lg"></i>&nbsp;&nbsp;Profile</a>
                                <a class="dropdown-item b-radius-none p-2 m-0" th:href="@{/logout}">&nbsp;<i
                                        class="bi bi-box-arrow-left fa-lg"></i>&nbsp;&nbsp;Logout</a>
                                <!-- <a class="dropdown-item" href="#">Something else here</a> -->
                            </div>
                        </div>
                    </li>
                </th:block>
                <!-- Button trigger modal -->
            </ul>
            <button class="bg-transparent border-0 p-0 mr-3 btn " data-target="#staticBackdrop" data-toggle="modal"
                    type="button">
                <a class="" href="#"><i class="bi bi-cart-fill" style="font-size: 18px;"></i><sup
                        class="cart-badge badge badge-primary total-count"></sup></a>
            </button>
            <label class="checkbtn" for="check">
                <ion-icon name="menu"></ion-icon>
            </label>
        </div>
    </nav>
</header>
<!-- End Header -->
</body>
</html>
