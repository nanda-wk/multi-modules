<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>product_details</title>
    <!-- CSS Links -->
    <link rel="stylesheet" th:href="@{/frontendStyle/css/form.css}">
    <link rel="stylesheet" th:href="@{/frontendStyle/bootstrap/css/bootstrap.min.css}">
    <script rel="stylesheet" th:src="@{/frontendStyle/jquery/jquery.min.js}"></script>
    <script rel="stylesheet" th:src="@{/frontendStyle/jquery/jquery.slim.min.js}"></script>
    <script rel="stylesheet" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script rel="stylesheet" th:src="@{/frontendStyle/bootstrap/js/bootstrap.min.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
          integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
</head>
<body>
<!--start header -->
<th:block th:insert="~{/frontend/header::header}"/>
<!-- End Header -->

<!-- Modal for shopping cart-->
<div th:replace="/frontend/cartItem::cartItem">
</div>
<!--end modal -->

<!-- Hero Session -->
<div class="container-fluid d-flex f-high" id="product_detail">
    <div class="h-100 m-auto">
        <div class="card ">
            <div class="row  h-100 m-3 justify-content-around align-items-center">

                <div class="position-relative">
                    <span class="item-discount position-absolute bg- px-2 rounded text-white"
                          th:if="${product.discount.discountPercent != 0}">-[[${product.discount.discountPercent}]]%</span>
                    <img alt="Graphics Card" class="about-img img img-fluid p-5" th:src="@{${product.img1}}">
                </div>
                <div class="text-box">
                    <div class="card-body p-5">
                        <h5 class="card-title font-weight-bold">[[${product.productName}]]</h5>
                        <p class="card-text">[[${product.productDescritpion}]]</p>
                        <th:block th:if="${product.quantity > 0}">
                            <div class="clearfix mt-1 c-currency-h">
                                <del class="float-left" th:if="${product.discount.discountPercent != 0}">
                                    $[[${product.discountedPrice}]]
                                </del>
                                <span class="float-right">$[[${product.price}]]</span>
                            </div>
                            <button class="btn btn-outline-primary add-to-cart mt-2" role="button"
                                    th:data-id="${product.id}"
                                    th:data-imgsrc="@{${product.img1}}"
                                    th:data-name="${product.productName}"
                                    th:data-price="${product.discountedPrice()}"
                                    th:data-qty="${product.quantity}"
                                    type="button">Add to card
                            </button>
                        </th:block>
                        <th:block th:if="${product.quantity == 0}">
                            <h5 class="text-center text-warning">Out Of Stock!</h5>
                        </th:block>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- end hero session -->
<!-- footer -->
<th:block th:insert="~{/frontend/footer::footer}"/>
<!-- End Footer -->

<!-- JavaScript Link -->
<script th:src="@{/frontendStyle/js/script.js}"></script>
</body>
</html>
